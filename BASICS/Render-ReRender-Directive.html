<!DOCTYPE html>
<html>
  <head>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p v-once>{{name}}</p>
      {{update()}}
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'kamesh',
      },
      methods: {
        update() {
          setTimeout(() => {
            this.name = 'chavali';
          }, 2000);
        },
      },
    });
  </script>
</html>
